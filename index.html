<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="containerPrime">
      <div class="container">
        <div class="top">
          <div class="image">
            <img id="image" src="images/image-equilibrium.jpg" alt="NFT"/>
            <div class="backgroundEye">
              <img id="eye" src="images/icon-view.svg" alt="">
            </div>
          </div>
        </div>
        <div class="bottom">
          <h1>Equilibrium #3429</h1>
          <p class="paragraph">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="priceAndTime">
            <div class="price">
              <img
                class="iconEheterium"
                src="images/icon-ethereum.svg"
                alt="icon etherium"
              />
              <p class="etheriumParagraph">0.041 ETH</p>
            </div>
            <div class="timeAgo">
              <img class="iconClock" src="images/icon-clock.svg" alt="clock" />
              <p class="timeParagraph">3 days left</p>
            </div>
          </div>
          <div class="line"></div>
          <div class="author">
              <img class="avatar" src="images/image-avatar.png" alt="avatar" />
            <p class="creation">Creation of&nbsp;</p>
            <p class="nameCreathor">Jules Wyvern</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
